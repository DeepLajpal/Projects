<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/af634c3361.js" crossorigin="anonymous"></script>
    <title>Contact Us</title>
</head>

<body class="contact-body">
    <nav class='navbar contact-navbar bg-dark'>
        <div class='container'>
            <h1 class='logo lg-heading text-light'>WT</h1>
            <ul class='nav-items'>
                <li class="nav-item"><a class="nav-item-element" href="./Home.html">Home</a> </li>
                <li class="nav-item"><a class="nav-item-element" href="./about.html">About</a></li>
                <li class="nav-item"><a class="nav-item-element" href="./Contact.html">Contact</a></li>
                <div class="clearfix"></div>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h1>LOCATION</h1>
                        <p>#1312 Janakpuri Colony, City Name, Town Name</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-solid fa-envelope fa-3x text-red"></i>
                        <h1>E-MAIL</h1>
                        <p>deeplajpal@mycompany.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-solid fa-phone fa-3x text-red"></i>
                        <h1>CALL</h1>
                        <p>+91XXXXXXXXXX</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="company building image">

                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="md-heading text-black">Let us know your questions, suggestions, and concern by filling out the contact form</p>
                    <div class="form-group">
                        <label for="Text label" required>UserName</label>
                        <sup class="text-red">*</sup> <br>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label for=Text label">Phone</label>
                        <sup class="text-red">*</sup> <br>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label for="Text label">E-Mail ID</label>
                        <sup class="text-red">*</sup> <br>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label for="Text label">Message</label>
                        <sup class="text-red">*</sup> <br>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div >
                        <button class="form-btn" type="submit">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="s-m-l s-m-l-1 text-light">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
            <i class="fab fa-youtube fa-4x"></i>
        </div>
        <div class="footer-content">World Travel Â©2020, All rights reserved</div>
    </footer>


</body>

</html>
